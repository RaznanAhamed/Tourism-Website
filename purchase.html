    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Style/purchase.css">
    <link rel="stylesheet" href="./Style/media.css">
    <title>Purchase</title>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <div id="logo"><img src="./Images/logo.png" alt="Logo"></div>
            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="wildlife.html">Types of wildlife Attractions</a></li>
                <li><a href="beaches.html">Beaches</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li>
                    <label for="drop-1" class="toggle">Heritage Locations</label>
                    <a href="#">Heritage Locations</a>
                    <input type="checkbox" id="drop-1">
                    <ul>
                        <li><a href="heritage.html">Kandy</a></li>
                        <li><a href="heritageTwo.html">Polonnaruwa</a></li>
                    </ul>
                </li>
                <li><a href="donation.html">Purchase and Donate</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form>
            <div class="row">
                <p>Thank you for purchasing our products.</p>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" placeholder="Your name..." name="firstname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" placeholder="Your name..." name="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" placeholder="E-mail..." name="email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="street">Street:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="street" placeholder="Street..." name="street">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="city">City:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="city" placeholder="City..." name="city">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="country" placeholder="Country..." name="country">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="zip">Zip Code:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="zip" placeholder="Zip Code..." name="zip">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="card">Credit Card:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="card" minlength="16" maxlength="16" name="card">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="exp">Expiry Date:</label>
                </div>
                <div class="col-75">
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="cvc">CVC:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="number" maxlength="3" minlength="3" name="cvc">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Donate" class="submt">
                <input type="reset" value="Clear" class="rset">
            </div>
        </form>
    </div>

    <footer>
        <p>Copyright &copy; 2022</p>
    </footer>
</body>
</html>
